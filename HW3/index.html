<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homeword3</title>
</head>

<body>
    <form class="formContainer" id="personForm">
        <label class="person-form__name">
            Name
            <input type="text" id="personName" placeholder="Enter your name" />
        </label>
        <label class="person-form__age">
            Age
            <input type="number" id="personAge" placeholder="Enter your age" />
        </label>
        <label class="person-form__city">
            City
            <input id="personCity" placeholder="Enter City" />
        </label>
        <label class="person-form__email">
            Email
            <input type="text" id="personEmail" placeholder="Enter your email" />
        </label>
        <button type="submit" id="addPersonButtn">Add person to local Storage</button>
    </form>
    <script src="./person.js"></script>

</body>

</html>
